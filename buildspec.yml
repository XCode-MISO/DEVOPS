version: 0.2

env:
  variables:
    POSTGRES_USER: "postgres_user"
    POSTGRES_PASSWORD: "postgres_pass"
    POSTGRES_DB: "postgres_db"
    POSTGRES_PORT: "5433"
    POSTGRES_HOST: "localhost"
    STATIC_TOKEN: "static_token"
    ENVIRONMENT: "test"
    SQLALCHEMY_DATABASE_URI: "sqlite:///:memory:"

phases:
  install:
    runtime-versions:
      python: 3.8
    commands:
      - echo "Instalando dependencias..."
      - pip install -r requirements.txt
  pre_build:
    commands:
      - echo "Ejecutando pruebas unitarias en entorno de prueba con SQLite..."
      - pytest tests/test_blacklist.py
      # CodeBuild se detiene aqu√≠ si pytest falla y marca el proceso como fallido
      - echo Logging in to Amazon ECR...
      - aws ecr get-login-password --region us-east-2 | docker login --username AWS --password-stdin 128053672390.dkr.ecr.us-east-2.amazonaws.com
  build:
    commands:
      - echo Build started on `date`
      - echo Building the Docker image...          
      - docker build -t entrega02_app .
      - docker tag entrega02_app:latest 128053672390.dkr.ecr.us-east-2.amazonaws.com/entrega02_app:latest
  post_build:
    commands:
      - echo Build completed on `date`
      - echo Pushing the Docker image...
      - docker push 128053672390.dkr.ecr.us-east-2.amazonaws.com/entrega02_app:latest
artifacts:
  files:
    - '**/*'
